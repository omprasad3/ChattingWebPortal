{% extends 'base.html' %}

	{% block content %}

	<div class="w-60 h-75 d-flex flex-column p-5 mx-auto my-auto rounded-4 shadow-lg border border-primary border-2 ">
		<form method="post" id="myForm" action="/login" class="needs-validation" novalidate>
			<p class="h1 text-center fw-bold"><b>REGISTER OR LOGIN TO CONTINUE</b></p>
			<br>
			<label for="username" class="form-label fw-semibold">ENTER A NAME</label>
			<div class="d-flex">
				<div class="form-floating mb-3 flex-fill">
					<input type="text"  id="username" maxlength="10" class="border-2 shadow-sm form-control fw-light rounded-3 w-100" placeholder="User Name" value ="{{username}}" name="username" required/>
					<div class="invalid-feedback">PLEASE FILL OUT THIS FIELD.</div>
					<label for="username">NAME</label>
				</div>
			</div>
			<label for="passwordInput" class="form-label me-2 fw-semibold">ENTER PASSWORD</label>
			<div class="d-flex mb-3 flex-fill">
				<input type="text" style="" id="passwordInput" maxlength="20" class="border-2 shadow-sm fw-light form-control me-2 rounded-3" placeholder="PASSWORD" id="passwordInput" name="passwordInput" required>
				<button style="width:100px;" class="border-2 shadow-sm btn btn-secondary rounded-3" type="button" id="togglePassword"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="30px" height="30px" fill="currentColor"><path d="M320 96C239.2 96 174.5 132.8 127.4 176.6C80.6 220.1 49.3 272 34.4 307.7C31.1 315.6 31.1 324.4 34.4 332.3C49.3 368 80.6 420 127.4 463.4C174.5 507.1 239.2 544 320 544C400.8 544 465.5 507.2 512.6 463.4C559.4 419.9 590.7 368 605.6 332.3C608.9 324.4 608.9 315.6 605.6 307.7C590.7 272 559.4 220 512.6 176.6C465.5 132.9 400.8 96 320 96zM176 320C176 240.5 240.5 176 320 176C399.5 176 464 240.5 464 320C464 399.5 399.5 464 320 464C240.5 464 176 399.5 176 320zM320 256C320 291.3 291.3 320 256 320C244.5 320 233.7 317 224.3 311.6C223.3 322.5 224.2 333.7 227.2 344.8C240.9 396 293.6 426.4 344.8 412.7C396 399 426.4 346.3 412.7 295.1C400.5 249.4 357.2 220.3 311.6 224.3C316.9 233.6 320 244.4 320 256z"/></svg></button>
			</div>
			<div class="d-flex justify-content-center">
				<button style="width:200px;" class="border-2 fw-bold btn shadow-sm btn-primary me-3 rounded-3" name="action" value="register" type="submit"><b>REGISTER</b></button> 
				<button style="width:200px;" class="border-2 fw-bold shadow-sm btn btn-primary ms-2 rounded-3" name="action" value="login" type="submit"><b>LOGIN</b></button>
			</div>
		</form>
	</div>

	{% endblock %}
