	<!-- modal is below it -->

					<p class="h3 text-center fw-bold mt-4"><b>UPDATE USER PROFILE</b></p>

						<div class="input-group mt-1">
							<input type="text" style="" maxlength="20" class="border-2 fw-light form-control me-2 rounded-3 shadow-sm" placeholder="ENTER NEW PASSWORD" name="passwordInput" id="passwordInput" required>
